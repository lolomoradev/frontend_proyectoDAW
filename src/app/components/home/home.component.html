<div class="home-contenedor">

  <h1>¡Bienvenid&#64;</h1>

  <div *ngIf="actividadesReservadas.length > 0" class="reservas-contenedor">
    <h2>Mis Actividades Reservadas</h2>
    <div *ngFor="let idActividad of actividadesReservadas" class="reserva-tarjeta">
      <p><strong>ID Actividad:</strong> {{ idActividad }}</p>
      <button (click)="eliminarReserva(idActividad)">Eliminar Reserva</button>
    </div>
  </div>

  <div *ngIf="actividadesReservadas.length === 0">
    <p>No tienes reservas activas.</p>
  </div>

  <div *ngIf="userRole === 'demandante' || userRole === 'ambos'" class="busqueda-contenedor">
    <h2>Buscar actividades</h2>
    <input
      type="text"
      [(ngModel)]="busqueda"
      placeholder="Introduce el título de la actividad"
      (input)="buscarActividades()"
      class="busqueda-input"
    />
  </div>

  <div *ngIf="actividadesFiltradas.length > 0" class="actividades-contenedor">
    <h2>Resultados de la búsqueda</h2>
    <div *ngFor="let actividad of actividadesFiltradas" class="actividad-tarjeta">
      <h3>{{ actividad.titulo }}</h3>
      <p><strong>Fecha de realización:</strong> {{ actividad.fechaRealizacion | date }}</p>
    </div>
  </div>

  <div *ngIf="actividadesFiltradas.length === 0 && busqueda.trim()">
    <p>No se encontraron actividades para "{{ busqueda }}".</p>
  </div>

</div>
