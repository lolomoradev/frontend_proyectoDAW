<form class="login-contenedor" (ngSubmit)="login()">
  <div>
    <label for="username">Usuario</label>
    <input 
      type="text" 
      id="username" 
      name="username" 
      [(ngModel)]="username" 
      required
    >
  </div>
  <div>
    <label for="password">Contraseña</label>
    <input 
      type="password" 
      id="password" 
      name="password" 
      [(ngModel)]="password" 
      required
    >
  </div>
  <button type="submit">Entrar</button>
</form>

<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>


<div class="contenedor background-black">
  <app-info-section-login
    title="Disfruta la Naturaleza"
    description="Explora nuestras actividades al aire libre en el medio natural."
  ></app-info-section-login>
</div>

<div class="contenedor background-gray">
  <app-info-section-login
    title="Aventuras Inolvidables"
    description="Reserva tu experiencia y vive la emoción del aire libre."
  ></app-info-section-login>
</div>

<div class="contenedor background-green">
  <app-info-section-login
    title="Explora tus límites y ve más allá"
    description="Participa en actividades que te conecten con el entorno."
  ></app-info-section-login>
</div>
