<nav>
  <ul>
    <!-- Mostrar Registro y Login si el usuario NO está autenticado -->
    <ng-container *ngIf="!isAuthenticated()">
      <li><a routerLink="/registro">Registro</a></li>
      <li><a routerLink="/login">Login</a></li>
    </ng-container>

    <!-- Mostrar solo si el usuario está autenticado -->
    <ng-container *ngIf="isAuthenticated()">
      <li><a routerLink="/home">Home</a></li>
      <li><a routerLink="/actividades">Actividades</a></li>
      <li><a routerLink="/perfil">Perfil</a></li>
      <li><a href="#" (click)="logout(); $event.preventDefault()">Logout</a></li>
    </ng-container>
  </ul>
</nav>
