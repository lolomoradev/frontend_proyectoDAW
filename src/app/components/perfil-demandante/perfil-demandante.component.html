<div>
    <h3>Información del Demandante</h3>
    <div>
      <label for="telefonoEmergencia">Teléfono de Emergencia:</label>
      <input id="telefonoEmergencia" [(ngModel)]="demanda.telefonoEmergencia" name="telefonoEmergencia" />
    </div>
    <div>
      <label for="edad">Edad:</label>
      <input id="edad" type="number" [(ngModel)]="demanda.edad" name="edad" min="1" />
    </div>

  </div>
